<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/document">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-title>Nodi dell'albero</ion-title>
  </ion-item>
  <ion-list>
    <ion-item color="light" *ngIf="userNode">
      <ion-icon *ngIf="userNode.sex == 'MALE'" name="male-outline"></ion-icon>
      <ion-icon *ngIf="userNode.sex == 'FEMALE'" name="female-outline"></ion-icon>
      <ion-label>
        <ion-title>
          {{ userNode.firstname }}
          {{ userNode.lastname }}
        </ion-title>
      </ion-label>
      <ion-buttons>
        <ion-button title="Aggiungi padre" [disabled]="userNode.fatherId" (click)="presentCreateNodeModal({ fatherHasChildren: userNode.id }, userNode)">
          <ion-icon name="man-outline"></ion-icon>
        </ion-button>
        <ion-button title="Aggiungi madre" [disabled]="userNode.motherId" (click)="presentCreateNodeModal({ motherHasChildren: userNode.id }, userNode)">
          <ion-icon name="woman-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <div *ngFor="let node of nodes">
      <ion-item lines="none">
        <ion-icon *ngIf="node.sex == 'MALE'" name="male-outline"></ion-icon>
        <ion-icon *ngIf="node.sex == 'FEMALE'" name="female-outline"></ion-icon>
        <ion-icon *ngIf="!node.sex" name="help-outline"></ion-icon>
        <ion-label>
          <ion-title *ngIf="node.firstname || node.lastname">{{ node.firstname }} {{ node.lastname }}</ion-title>
          <ion-title color="medium" *ngIf="!(node.firstname && node.lastname)">Unnamed</ion-title>
        </ion-label>
        <ion-buttons>
          <ion-button title="Aggiungi padre" [disabled]="node.fatherId" (click)="presentCreateNodeModal({ fatherHasChildren: node.id }, node)">
            <ion-icon name="man-outline"></ion-icon>
            <ion-icon *ngIf="!node.fatherId" name="add"></ion-icon>
          </ion-button>
          <ion-button title="Aggiungi madre" [disabled]="node.motherId" (click)="presentCreateNodeModal({ motherHasChildren: node.id }, node)">
            <ion-icon name="woman-outline"></ion-icon>
            <ion-icon *ngIf="!node.motherId" name="add"></ion-icon>
          </ion-button>
          <ion-button title="Aggiungi madre" *ngIf="!node.sex" disabled>
            <ion-icon name="accessibility-outline"></ion-icon>
          </ion-button>
          <ion-button title="Aggiungi madre" *ngIf="node.sex == 'MALE'" (click)="presentCreateNodeModal({ fatherHasChildren: node.id }, node)">
            <ion-icon name="accessibility-outline"></ion-icon>
            <ion-icon name="add"></ion-icon>
          </ion-button>
          <ion-button title="Aggiungi madre" *ngIf="node.sex == 'FEMALE'" (click)="presentCreateNodeModal({ fatherHasChildren: node.id }, node)">
            <ion-icon name="accessibility-outline"></ion-icon>
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item *ngIf="node.documents.length">
        <ion-buttons>
          <div *ngFor="let document of node.documents">
            <ion-button color="primary" [routerLink]="['/', 'document', 'details', document.id]">
              <ion-icon slot="start" name="document"></ion-icon>
              {{ document.nome }}
            </ion-button>
          </div>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

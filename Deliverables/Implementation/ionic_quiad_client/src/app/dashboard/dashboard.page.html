<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-title>Nodi dell'albero</ion-title>
  </ion-item>
  <ion-list>
    <ion-item color="light" *ngIf="userNode">
      <ion-icon *ngIf="userNode.sex == 'MALE'" name="male-outline"></ion-icon>
      <ion-icon *ngIf="userNode.sex == 'FEMALE'" name="female-outline"></ion-icon>
      <ion-label>
        <ion-title>
          {{ userNode.firstname }}
          {{ userNode.lastname }}
        </ion-title>
      </ion-label>
      <ion-buttons>
        <ion-button title="Aggiungi padre" [disabled]="userNode.fatherId" (click)="presentCreateNodeModal()">
          <ion-icon name="man-outline"></ion-icon>
        </ion-button>
        <ion-button title="Aggiungi madre" [disabled]="userNode.motherId" (click)="presentCreateNodeModal()">
          <ion-icon name="woman-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <div *ngFor="let node of nodes">
      <ion-item lines="none">
        <ion-label>
          <ion-title>{{ node.firstname }} {{ node.lastname }}</ion-title>
          <!-- {{ node | json }} -->
        </ion-label>
        <ion-buttons>
          <ion-button title="Aggiungi padre" [disabled]="node.fatherId" (click)="presentCreateNodeModal()">
            <ion-icon name="man-outline"></ion-icon>
          </ion-button>
          <ion-button title="Aggiungi madre" [disabled]="node.motherId" (click)="presentCreateNodeModal()">
            <ion-icon name="woman-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-buttons>
          <ion-button color="primary">
            <ion-icon name="document"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Accedi a Quiad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-lg="5" size-md="8" size-xs="12">
        <div class="ion-text-center ion-padding">
          <img src="assets/quiad_family_tree-logo-transparent-bg.png" width="130">
          <div style="height: 20px;"></div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
            <ion-item lines="none" color="light">
              <ion-label position="floating">Nome</ion-label>
              <ion-input placeholder="Inserisci il tuo username" autocomplete="off" formControlName="firstname" name="firstname" type="text"></ion-input>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-label position="floating">Cognome</ion-label>
              <ion-input placeholder="Inserisci il tuo username" autocomplete="off" formControlName="lastname" name="lastname" type="text"></ion-input>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-select name="sex" formControlName="sex" placeholder="Sesso">
                <ion-select-option value="MALE">Maschio</ion-select-option>
                <ion-select-option value="FEMALE">Femmina</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-label position="floating">Data di nascita</ion-label>
              <ion-input placeholder="Inserisci la tua data di nascita" autocomplete="off" formControlName="birthDate" name="birthDate" type="date"></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-label position="floating">Luogo di nascita</ion-label>
              <ion-input placeholder="Inserisci il tuo luogo di nascita" autocomplete="off" formControlName="birthPlace" name="birthPlace" type="text"></ion-input>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-label position="floating">Email</ion-label>
              <ion-input placeholder="Inserisci la tua email" autocomplete="new-email" formControlName="email" name="email" type="text"></ion-input>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-label position="floating">Username</ion-label>
              <ion-input placeholder="Inserisci il tuo username" autocomplete="new-username" formControlName="username" name="username" type="text"></ion-input>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-label position="floating">Password</ion-label>
              <ion-input placeholder="Inserisci la tua password" autocomplete="new-password" formControlName="password" name="password" type="password"></ion-input>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-label position="floating">Conferma Password</ion-label>
              <ion-input placeholder="Inserisci la tua password" autocomplete="new-password" formControlName="passwordConfirmation" name="passwordConfirmation" type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" [disabled]="loading || !registerForm.valid">
              Registrati
            </ion-button>
            <p><a href="/login">Hai gi√† un account? Accedi</a></p>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

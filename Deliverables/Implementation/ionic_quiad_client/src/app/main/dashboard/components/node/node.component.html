<ion-card *ngIf="node" [color]="color">
  <ion-card-content>
    <ion-item lines="none" [color]="color">
      <ion-icon *ngIf="node.sex == 'MALE'" name="male"></ion-icon>
      <ion-icon *ngIf="node.sex == 'FEMALE'" name="female"></ion-icon>
      <ion-icon *ngIf="!node.sex" name="help" color="light"></ion-icon>
      <ion-title *ngIf="node.firstname || node.lastname">{{ node.firstname }} {{ node.lastname }}</ion-title>
      <ion-title color="light" *ngIf="!(node.firstname || node.lastname)">Unnamed</ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary" *ngIf="!isUserNode" (click)="presentModifyNodeModal()" title="Modifica {{node.firstname}} {{node.lastname}}">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button color="danger" *ngIf="!isUserNode" title="Elimina {{node.firstname}} {{node.lastname}}" (click)="presentDeleteNodeAlert(node)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item [color]="color">
      <ion-label>
        <p *ngIf="node.birthplace">Luogo di nascita</p>
        <b>{{ node.birthplace }}</b>
      </ion-label>
      <ion-label>
        <p *ngIf="node.birthdate">Data di nascita</p>
        <b>{{ node.birthdate | date }}</b>
      </ion-label>
      <ion-label>
        <p *ngIf="node.deathplace">Luogo di morte</p>
        <b>{{ node.deathplace }}</b>
      </ion-label>
      <ion-label>
        <p *ngIf="node.deathdate">Luogo di morte</p>
        <b>{{ node.deathdate | date }}</b>
      </ion-label>
    </ion-item>
    <ion-item lines="none" [color]="color">
      <ion-button color="primary" title="Aggiungi padre di {{node.firstname}} {{node.lastname}}" (click)="presentAddNodeModal({ fatherHasChildren: node.id }, node)" [disabled]="node.fatherId">
        <ion-icon name="man"></ion-icon>
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button color="danger" slot="end" title="Aggiungi madre di {{node.firstname}} {{node.lastname}}" (click)="presentAddNodeModal({ motherHasChildren: node.id }, node)" [disabled]="node.motherId">
        <ion-icon name="woman"></ion-icon>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>

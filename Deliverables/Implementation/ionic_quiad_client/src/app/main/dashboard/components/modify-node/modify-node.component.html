<ion-header>
  <ion-toolbar>
    <ion-title>Modifica nodo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="node">

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="node.firstname" name="firstname" id="firstname" placeholder="Nome del nodo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cognome</ion-label>
    <ion-input placeholder="Cognome del nodo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Luogo di nascita</ion-label>
    <ion-input placeholder="Luogo di nascita del nodo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Luogo di morte</ion-label>
    <ion-input placeholder="Luogo di morte del nodo"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="onSubmit()">
    <ion-icon name="save" slot="start"></ion-icon>
    Salva
  </ion-button>
</ion-footer>

<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button routerLink="/main/home" routerDirection="back">
              <ion-icon name="home"></ion-icon>
            </ion-button>
          </ion-buttons>
        <ion-title>Pagina principale | Quiad</ion-title>
        <ion-buttons slot="end">
          <ion-label>Dark Mode</ion-label>
          <ion-toggle color="dark" [checked]="isDarkMode" (ionChange)='toggleDarkMode($event)'></ion-toggle>
          <ion-button routerLink="/main/documents">
            <ion-icon name="search"></ion-icon>
          </ion-button>
          <ion-button id="logout-button" (click)="presentLogoutAlert()">Esci</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding" color="secondary">
    <div *ngIf="account">
      <div *ngIf="account.user">
        <app-node [node]="account.user.node" [isUserNode]="true" color="light"></app-node>
        <app-node *ngFor="let node of account.user.tree" [node]="node"></app-node>
      </div>
    </div>
    <app-footer></app-footer>
</ion-content>

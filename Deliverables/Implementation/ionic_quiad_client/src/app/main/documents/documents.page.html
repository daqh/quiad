<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" defaultHref="/main/dashboard"></ion-back-button>
    <ion-title>Archivio documenti storici</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Luogo di origine</ion-label>
              <ion-input [(ngModel)]="filter.originPlace"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Luogo di ritrovamento</ion-label>
              <ion-input [(ngModel)]="filter.retrievalPlace"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="floating" color="medium">Data di origine</ion-label>
              <ion-input [(ngModel)]="filter.originDate" type="date"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="medium">Data di ritrovamento</ion-label>
              <ion-input [(ngModel)]="filter.retrievalDate" type="date"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button (click)="onSubmit()">
        <ion-icon slot="start" name="search"></ion-icon>
        Cerca
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let document of documents">
    <ion-card-content>
      <ion-title>{{ document.name }}</ion-title>
    </ion-card-content>
  </ion-card>

</ion-content>

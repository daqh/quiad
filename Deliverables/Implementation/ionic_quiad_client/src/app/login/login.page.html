<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Accedi a Quiad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-input placeholder="Username" name="username" [value]="username"></ion-input>
  <ion-input placeholder="Password" name="password"></ion-input>
  <ion-button type="submit">Accedi</ion-button>
  <p><a href="#">Non hai un account? Registrati</a></p>

</ion-content>
